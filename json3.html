<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<label>아이디 : <input type="text" id="id" disabled></label><br>
		<label>비밀번호 : <input type="password" id="pw"></label><br>
		<label>성별 : </label>
		<input type="radio" name="gender" id="m_gender" disabled>남성
		<input type="radio" name="gender" id="f_gender" disabled>여성<br>
		<label>나이 : <input type="text" id="age"></label><br>
		<label>회원가입일 : <span id="joinDate"></span></label>
	</form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$.ajax({
			url: "http://localhost:8080/webdesign/json/1",
			dataType: "json",
			success: function(info) {
				
				$("#id").val(info["id"]);
				$("#pw").val(info["pw"]);
				
				// gender 키의 값이 0이면 남성
				if(info["gender"] == 0) {
					$("#m_gender").prop("checked", true);
				} else {
					// gender 키의 값이 1이면 여성
					$("#f_gender").prop("checked", true);
				}
						
				$("#age").val(info["age"]);
				$("#joinDate").text(info["joinDate"]);
			}
		});
	</script>
</body>
</html>
